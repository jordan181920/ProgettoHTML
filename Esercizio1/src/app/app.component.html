<app-menu-component (selectMenuId)="currentSection = $event"></app-menu-component>

<div [ngSwitch]="currentSection">
  <app-homecomponent *ngSwitchCase="1"></app-homecomponent>
  <app-game-list *ngSwitchCase="2"></app-game-list>
  <app-edit-game-component *ngSwitchCase="3"></app-edit-game-component>
  <app-game-detail-component *ngSwitchCase="4"></app-game-detail-component>
</div>
